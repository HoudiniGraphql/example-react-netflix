scalar Cursor

type Query {
  shows(
    first: Int
    after: Cursor
    last: Int
    before: Cursor
    delay: Int
  ): ShowConnection!
  viewer: User

  show(id: ID!): Show

  genres(
    first: Int
    after: Cursor
    last: Int
    before: Cursor
    delay: Int
  ): GenreConnection!

  suggestion(delay: Int): Show!
}

type User {
  id: ID!
  profile: Image
  favoriteShows: ShowConnection!
}

type Show {
  id: ID!
  name: String!
  poster: Image!
  billboard: Image!
  description: String!
  seasons: SeasonConnection!
  genres: [Genre!]!
}

type Season {
  id: ID!
  name: String
  episodes: EpisodeConnection!
}

type Genre {
  id: ID!
  name: String!
  shows: ShowConnection!
}

type Episode {
  id: ID!
  director: [Person!]!
  number: Int!
  name: String!
  cast: PersonConnection!
}

type Person {
  id: ID!
  name: String!
  photo: Image!
}

type Image {
  source: String!
}

type PersonConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [PersonEdge!]!
}

type PersonEdge {
  cursor: Cursor
  node: Person!
}

type EpisodeConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [EpisodeEdge!]!
}

type EpisodeEdge {
  cursor: Cursor
  node: Episode!
}

type SeasonConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [SeasonEdge!]!
}

type SeasonEdge {
  cursor: Cursor
  node: Season!
}

type ShowConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [ShowEdge!]!
}

type ShowEdge {
  cursor: Cursor
  node: Show!
}

type GenreConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [GenreEdge!]!
}

type GenreEdge {
  cursor: Cursor
  node: Genre!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: Cursor
  endCursor: Cursor
}
